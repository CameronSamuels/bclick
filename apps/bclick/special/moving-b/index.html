<!DOCTYPE html>
<html>
    <title>bClick - Moving B</title>
        <link rel="shortcut icon" type="image/png" href="https://gaftop.com/bClick/assets/ico/icon5.png">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="https://gaftop.com/bClick/assets/ico/icon5.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
<head>
<style> 
div {

    width: 100px;
    height: 135px;
    background-image: url("https://gaftop.com/bClick/assets/b/new/RegularB.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    position: relative;

    /* Chrome, Safari, Opera */
    -webkit-animation-name: move;
    -webkit-animation-duration: 5s;
    -webkit-animation-timing-function: linear;
    -webkit-animation-delay: 1s;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-direction: alternate;
    -webkit-animation-play-state: running;

    /* Standard syntax */
    animation-name: move;
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-delay: 1s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-play-state: running;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes move {
    0%   {background-image: url("https://gaftop.com/bClick/assets/b/new/RegularB.png"); left:0px; top:0px;}
    25%  {background-image: url("https://gaftop.com/bClick/assets/b/new/RegularB.png"); left:200px; top:0px;}
    50%  {background-image: url("https://gaftop.com/bClick/assets/b/new/RegularB.png"); left:200px; top:200px;}
    75%  {background-image: url("https://gaftop.com/bClick/assets/b/new/RegularB.png"); left:0px; top:200px;}
    100% {background-image: url("https://gaftop.com/bClick/assets/b/new/RegularB.png"); left:0px; top:0px;}
}

/* Standard syntax */
@keyframes move {
    0%   {background-image: url("https://gaftop.com/bClick/assets/b/new/RegularB.png"); left: 0px; top:0px;}
    25%  {background-image: url("https://gaftop.com/bClick/assets/b/new/RegularB.png"); left: 200px; top:0px;}
    50%  {background-image: url("https://gaftop.com/bClick/assets/b/new/RegularB.png"); left: 200px; top:200px;}
    75%  {background-image: url("https://gaftop.com/bClick/assets/b/new/RegularB.png"); left: 0px; top:200px;}
    100% {background-image: url("https://gaftop.com/bClick/assets/b/new/RegularB.png"); left: 0px; top:0px;}
}

h1 {
    text-shadow: 5px 5px 5px #FF0000;
}
</style>
</head>
<body>

<p><b>Note:</b> The game does not 

work in Internet Explorer 9 and earlier 

versions.</p>
<h1 id="Points">Points: 0 </h1>

<div onclick="Click()"></div>
</body>

<script>
var PointsVar = 0;

function Click() {
PointsVar = parseFloat(PointsVar) + 1;
document.getElementById

("Points").innerHTML = "Points: " + 

PointsVar;
}
</script>

</html>
