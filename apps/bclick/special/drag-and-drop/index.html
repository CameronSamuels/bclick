<!DOCTYPE HTML>
<html>
<head>
        <title>bClick - Drag and Drop</title>
        <link rel="shortcut icon" type="image/png" href="https://gaftop.com/bClick/assets/ico/icon5.png">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="https://gaftop.com/bClick/assets/ico/icon5.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
<style>
#div1, #div2
{float:left; width:60px; height:70px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("Text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
    
    var PointsValue = parseInt(document.getElementById("Points").innerHTML) + 25;
    document.getElementById("Points").innerHTML = PointsValue;
}
</script>
</head>
<body>
  <table><table border="0"><tr>
    <td><p>Points:</p></td> 
    <td><p id="Points">0</p></td></tr></table>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="http://www.weebly.com/uploads/2/0/3/1/20315117/custom_themes/615713587732204385/files/Regular%20B.jpg?1398621251474" draggable="true" ondragstart="drag(event)" id="drag1" width="60" height="70">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<BR><BR>
</body>
</html>
