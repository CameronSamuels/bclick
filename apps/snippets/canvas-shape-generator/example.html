<!DOCTYPE html>
<html>
<head>
	<title>PolyGen Example</title>
	<style>
		html, body {
			margin: 0px;
			width: 100%;
			height: 100%;
		}
		canvas {
			width: 512px;
			height: 512px;
		}
	</style>
</head>
<body>
	<header><a href="index.html">Download page</a></header>
	<main>
		<canvas id="canvas" width="4096" height="4096"></canvas>
	</main>
	<script src="polygen.js"></script>
	<script>
		//Canvas object
        PolyGen.canvas = document.getElementById('canvas');
        //Canvas context
        PolyGen.context = PolyGen.canvas.getContext('2d');
        //Thickness of side lines
        PolyGen.thickness = 8;
        //Color of lines. It can be in any CSS color format
        PolyGen.color ='#000000';
        //Size of shape
        PolyGen.size = 409.6;
        //Create by calling this function
        PolyGen.create(5);
	</script>
</body>
</html>
