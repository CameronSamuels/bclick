<!DOCTYPE html>
<html>
<head>
	<title>User-friendly title marquee example</title>
</head>
<script>
var MarqueeTitle = {};
MarqueeTitle.chars = []; //define global variable

/*=====
Call this function to start the code
Paramaters:
	-title = 	String, text on the title
	-speed = 	Integer, speed in milleseconds
					of the interval to cal the
					cycle function
=====*/

MarqueeTitle.start = function(title, speed, seperator) {
	title += " " + seperator + " ";
	MarqueeTitle.chars = title.split('');
	setInterval("MarqueeTitle.cycle()", speed);
}

/*function to be called every (speed) milliseconds.
	this makes the title marquee*/
MarqueeTitle.cycle = function() {
	MarqueeTitle.chars.push(MarqueeTitle.chars[0]);
	MarqueeTitle.chars.shift();
	document.title = MarqueeTitle.chars.join("");
}
</script>
<script>
var title = "User-friendly title marquee example"; //set title
var speed = 250; //set speed
var seperator = "|"; //set seperator for end to beginning. Optional

MarqueeTitle.start(title, speed, seperator); //call function to start cycle
</script>
<body>

</body>
</html>
