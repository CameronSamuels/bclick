var c = {
    tables : {
        rows : {
            add : function(table) {
                var table = id(table);
                var lastRow = (table.rows.length);
                var row = table.insertRow(lastRow);
                row.setAttribute('id', table.getAttribute('id') + (parseFloat(lastRow) + 1) + 'Row');
            },
            remove : function(table) {
                var table = id(table);
                var lastRow = (table.rows.length - 1);
                var row = table.deleteRow(lastRow);
            }
        },
        cols : {
            add : function(row, name, type, options) {
                if (type != 'select') {
                  $('#' + row + 'Row').append('<td><input id="' + id(row + 'Row').getAttribute('id') + name + '" type="' + type + '" ' + options + ' required></td>');
                } 
                else if (type == 'select') {
                    var items = '';
                    for (i = 0; i < options.length; i++) {
                        items = items + '<option>' + options[i] + '</option>';
                    }
                    $('#' + row + 'Row').append('<td><select required id="' + id(row + 'Row').getAttribute('id') + name + '>' + items + '</td>');
                }
            }
        },
        lists : {
            prop : {
                objects : [
                    'Name', 'Worth', 'Cost', 'Color', 'URL'
                ]
            },
            addItem : function(table) {
                if (table == 'objects') {
                    c.tables.rows.add(table);
                    table = id(table);
                    var rowName = table.getAttribute('id') + table.rows.length;
                    c.tables.cols.add(rowName, 'Name', 'text', 'pattern="[a-zA-Z0-9]+"');
                    c.tables.cols.add(rowName, 'Worth', 'number', 'pattern="[0-9]*"');
                    c.tables.cols.add(rowName, 'Cost', 'number', 'pattern="[0-9]*"');
                    c.tables.cols.add(rowName, 'Color', 'color', '');
                    c.tables.cols.add(rowName, 'URL', 'url', '');
                    amounts.items++;
                    items.push({Name : '', Worth : 1, Cost : 0, Color : '#FFFFFF', URL : 'https://playbclick.com/icon.png'});

                } else if (tables == 'achievements') {

                }

            },
            removeItem : function(table) {
                if (table == 'objects' && id(table).rows.length > 0) {
                    c.tables.rows.remove(table);
                    table = id(table);
                    amounts.items = parseFloat(amounts.items) - 1;
                    set('Create_Items_Amount', parseFloat(amounts.items) - 1);
                    items.splice((items.length - 1), 1);
                }
            }
        }
    }
};
