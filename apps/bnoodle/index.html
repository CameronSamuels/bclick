<!DOCTYPE html><html>
	<head>
		<title>BNoodle - A TNoodle Mimick</title>
		<meta name="viewport" content="user-scalable=0, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		
		<meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="shortcut icon" type="image/png" href="icon.png">
		<link rel="apple-touch-icon" href="icon.png">
        
        <meta name="description" content="BNoodle, a TNoodle Mimick - A Rubik's cube scrambler" />
        <meta property="og:url" content="https://playbclick.com/apps/bnoodle" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="BNoodle" />
        <meta property="og:description" content="BNoodle, a TNoodle Mimick - A Rubik's cube scrambler" />

        <style>
            html, body {
                margin: 0px;
                
                width: 100%;
                height: 100%;
                
                background: #000;
                color: #FFF;
                
                text-align: center;
            }
        </style>

		<script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>

	</head>
	<body id="body">
	    <h2>Shake your device or refresh to re-scramble</h2>
	</body>
	<script>
	    function id(id) { return document.getElementById(id) }
	
        var current = 0;

	    function generateNotation() {
        	var notation = Math.floor(Math.random() * 6);
            switch (notation) {
                case 0: notation = "U"; break;
                case 1: notation = "D"; break;
                case 2: notation = "F"; break;
                case 3: notation = "B"; break;
                case 4: notation = "L"; break;
                case 5: notation = "R"; break;
                default: notation = "U";
            }
            var addOn = Math.floor(Math.random() * 6);
            if (addOn == 3 || addOn == 4) {
                notation += "i";
            } else if (addOn == 5) {
                notation += "2";
            }
            return notation;
        }
        
        function generateScramble() {
        	var scramble = '';
            var notation = "U", notation2;
            for (i = 0; i < 25; i++) {
                notation2 = notation;
                notation = generateNotation();
                while (notation.charAt(0) == notation2.charAt(0) || notation2.charAt(0) == notation.charAt(0)) {
                    notation = generateNotation();
                }
                scramble += notation + " ";
            }
            return scramble;
        }
        
        function displayScramble() {
            if (current == 3) {
                id('body').innerHTML = "<h2>Shake your device or refresh to re-scramble</h2><hr /><h1>" + generateScramble() + "</h1>";
                current = 1;
            } else if (current < 3) {
                id('body').innerHTML += "<hr /><h1>" + generateScramble() + "</h1>";
                current++;
            }
        }

        var shakeEvent = new Shake({threshold: 15});
        shakeEvent.start();
        window.addEventListener('shake', function(){displayScramble()}, false);
        function stopShake() { shakeEvent.stop(); }
        
        displayScramble();
	</script>
</html>
