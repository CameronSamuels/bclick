<!DOCTYPE html><html>
	<head>
		<title>bOcracy</title>
	  	<link rel="shortcut icon" type="image/png" href="icon.png">
	  	<link rel="stylesheet" type="text/css" href="battle.css" />

	  	<meta name="viewport" content="user-scalable=0, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	  	<meta name="apple-mobile-web-app-capable" content="yes">
	  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body id="body">
		<header id="header">
			<a href="index.html"><img id="backButton" src="btn/back.png" /></a>
			<div id="title">bOcracy</div>
			<div class="clear"></div>
		</header>
		<section id="bSection">
			<div id="bButton" ontouchend="game.heal('b')"></div>
			<div id="bName"></div>
			<div id="bHealth"><div id="bHealthBar"></div></div>
		</section>
		<section id="aSection">
			<div id="aButton" ontouchend="game.attack('b')"></div>
			<div id="aName"></div>
			<div id="aHealth"><div id="aHealthBar"></div></div>
		</section>
		<div class="clear"></div>
		<div id="overlay"><div id="overlayText"></div></div>
		<div id="sword"></div>
		<div id="portrait"><h1>No silly!</h1><h2>You need to change your device to landscape!</h2></div>
		<audio loop autoplay>
		  <source src="sound.mp3" type="audio/mp3">
		</audio>
	</body>
	<script src="battle.js"></script>
</html>
