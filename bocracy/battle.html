<!DOCTYPE html><html>
	<head>
		<title>b-Ocracy</title>
	  	<link rel="shortcut icon" type="image/png" href="icon.png">
	  	<link rel="stylesheet" type="text/css" href="battle.css" />

	  	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	  	<link rel="apple-touch-icon" href="icon.png">
	  	<meta name="apple-mobile-web-app-capable" content="yes">
	  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body id="body">
		<header id="header">
			<a ontouchend="window.location='index.html'"><img id="backButton" src="btn/back.png" title="Back"/></a>
			<div id="title">b-Ocracy</div>
			<a ontouchend="location.reload()"><img id="refreshButton" src="btn/back.png" title="Refresh"/></a>
			<div class="clear"></div>
		</header>
		<section id="bSection">
			<div id="bButton" ontouchend="game.heal('b')"></div>
			<div id="bName"></div>
			<div id="bHealth"><div id="bHealthBar"></div></div>
		</section>
		<section id="aSection">
			<div id="aButton" ontouchend="game.attack('b')"></div>
			<div id="aName"></div>
			<div id="aHealth"><div id="aHealthBar"></div></div>
		</section>
		<div class="clear"></div>
		<div id="overlay"><div id="overlayText"></div></div>
		<div id="sword"></div>
		<div id="portrait"><h3>Click the right image to attack. Click the left one to heal. Drain all the opponents health before your's is drained.</h3><h4 style="color:red">You need to change your device's orientation to landscape!</h4></div>
		<audio loop autoplay><source src="sound.mp3" type="audio/mp3"></audio>
	</body>
	<script src="battle.js"></script>
</html>
