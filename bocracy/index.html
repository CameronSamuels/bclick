<!DOCTYPE html><html>
	<head>
		<title>bOcracy</title>
		<meta name="viewport" content="user-scalable=0, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	  	<link rel="shortcut icon" type="image/png" href="icon.png">
	  	<meta name="apple-mobile-web-app-capable" content="yes">
	  	<link rel="apple-touch-icon" href="icon.png">
	  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	  	<meta property="og:url"                content="https://playbclick.com/bocracy" />
        <meta property="og:type"               content="game" />
        <meta property="og:title"              content="bOcracy - The Democracy and Communist b-Fight-ing game!" />
        <meta property="og:description"        content="bOcracy - The Democracy and Communist b-Fight-ing game! Attack, Heal, Conquer, Win!" />
        <meta property="og:image"              content="https://playbclick.com/bocracy/icon.png" />
        <meta property="og:image:width"        content="783" />
        <meta property="og:image:height"       content="783" />
	    <meta name="description"               content="bOcracy - The Democracy and Communist b-Fight-ing game! Attack, Heal, Conquer, Win!" />

		<style>
			@import 'https://fonts.googleapis.com/css?family=Syncopate';
			body, html {
				width: 100%;
				height: 100%;

				margin: 0px;

				background: #3F51B5;

				cursor: url(cur.png), default;
				text-transform: capitalize;
				text-align: center;
				font-family: 'Syncopate', sans-serif;
			}
			@media screen and (min-height: 351px), screen and (min-width: 451px) {
				header {
					height: 50px !important;
					line-height: 50px !important;
				}
				#bButton, #aButton {
					height: 200px !important;
					width: 200px !important;
					margin-top: calc(40% - 100px) !important;
					margin-left: calc(50% - 100px) !important;
				}
			}
			header {
				width: 100%;
				height: 25px;

				line-height: 25px;
				background: #3F51B5;
			}
			section {
				width: 50%;
				height: calc(100% - 50px);
				float: left;
			}
			#bSection { background: #64DD17; }
			#aSection { background: #FF0000; }
			#aButton, #bButton {
				width: 100px;
				height: 100px;
				margin-top: calc(40% - 50px);
				margin-left: calc(50% - 50px);
				background: #FFFFFF;
				background-size: cover;
				background-position: 100%;
				background-repeat: no-repeat;
			}
			#aHealth, #bHealth {
				width: 180px;
				height: 20px;
				margin: 0 calc(50% - 90px);
				background: #F44336;
				border: 4px #3F51B5 solid;
			}
			#aHealth #aHealthBar, #bHealth #bHealthBar {
				width: 100%;
				height: 100%;
				background: #64DD17;
			}
			#aName, #bName { font-size: 30px; margin: 5px 0;}
			.clear { clear: both; }
			#title { font-size: 30px; }
			#overlay {
				display: none;
				font-size: 400%;
				background: #FFFFFF;
				opacity: 0.5;
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0px;
				left: 0px;
			}
			#overlay div {
				top: calc(50% - 80px);
				width: 100%;
				position: absolute;
			}
			#sword {
				display: none;
				position: absolute;
				background-image: url(sword.png);
				background-size: cover;
				background-position: 100%;
				background-repeat: no-repeat;
				width: 100px;
				height: 50px;
				left: calc(75% - 125px);
				top: calc(50% - 25px);
			}
			.sword {
				animation: sword;
				-webkit-animation: sword;
				animation-duration: 0.1s;
				-webkit-animation-duration: 0.1s;
			}
			@keyframes sword {
				from { left: calc(25% + 100px); }
				to { left: calc(75% - 125px); }
			}
			@-webkit-keyframes sword {
				from { left: calc(25% + 100px); }
				to { left: calc(75% - 125px); }
			}
		</style>
	</head>
	<body id="body">
		<header id="header">
			<div id="title">bOcracy</div>
		</header>
		<section id="bSection">
			<div id="bButton" ontouchend="game.heal('b')"></div>
			<div id="bName"></div>
			<div id="bHealth"><div id="bHealthBar"></div></div>
		</section>
		<section id="aSection">
			<div id="aButton" ontouchend="game.attack('b')"></div>
			<div id="aName"></div>
			<div id="aHealth"><div id="aHealthBar"></div></div>
		</section>
		<div class="clear"></div>
		<div id="overlay"><div id="overlayText"></div></div>
		<div id="sword"></div>
		<audio loop autoplay>
		  <source src="sound.mp3" type="audio/mp3">
		</audio>
	</body>
	<script>
		function id(id) { return document.getElementById(id) }

		var isMobile = {
		    Android: function() { return navigator.userAgent.match(/Android/i); },
		    iOS: function() { return navigator.userAgent.match(/iPhone|iPad|iPod/i); },
		    Windows: function() { return navigator.userAgent.match(/IEMobile/i); },
		    any: function() { return (isMobile.Android() || isMobile.iOS() || isMobile.Windows()); }
		};

		var a = {
			name: '',
			health: 0,
			attack: 0,
			speed: 0
		}, b = {
			name: '',
			health: 0,
			attack: 0,
			speed: 0
		}, names = [
			'knight', 'archer', 'barbed', 'flower', 'electric', 'spiky', 'saw', 'muscle', 'shark', 'super', 'spear', 'giant', 'ghost', 'dragonball', 'dragonborn', 'mage'
		];
		var game = {
			on : 'false',
			refresh : {
				display : function() {
					id('bName').innerHTML = b.name + ' B';
					id('aName').innerHTML = a.name + ' B';

					id('bHealthBar').style.width = (b.health / b.orig_health)*100 + '%';
					id('aHealthBar').style.width = (a.health / a.orig_health)*100 + '%';

					id('bButton').style.backgroundImage = 'url(https://playbclick.com/assets/b/' + b.name + '.png)';
					id('aButton').style.backgroundImage = 'url(https://playbclick.com/assets/b/' + a.name + '.png)';
				},
				all : function() {
					game.refresh.display();
					window.requestAnimationFrame(game.refresh.all);
				}
			},
			win : function(side) {
				id('overlayText').innerHTML = 'WINNER: ' + side + '!!!';
				id('overlay').style.display = "block";
				game.on = 'false';
				setTimeout('location.reload()', 2000);
			},
			attack : function(atk) {
				if (game.on == 'true') {
					if (atk == 'b') {
						a.health -= b.attack;
						a.health = Math.max(0, a.health);
						a.health = Math.min(a.orig_health, a.health);
						id('sword').style.display = "block";
						id('sword').setAttribute('class', 'sword');
						setTimeout("id('sword').style.display = 'none';id('sword').setAttribute('class', '');", 100);
					} else if (atk == 'a') {
						b.health -= a.attack;
						b.health = Math.max(0, b.health);
						b.health = Math.min(b.orig_health, b.health);
					}
					if (b.health == 0 || a.health == 0) {
						game.win(atk);
					}
				}
			},
			heal : function(side) {
				if (game.on == 'true') {
					if (side == 'b') {
						b.health += 3;
						b.health = Math.max(0, b.health);
						b.health = Math.min(b.orig_health, b.health);
					} else if (side == 'a') {
						a.health += 5;
						a.health = Math.max(0, a.health);
						a.health = Math.min(a.orig_health, a.health);
					}
				}
			}
		};
		function load() {
			if (!isMobile.any()) {
				id('bButton').setAttribute('onclick', 'game.heal("b")');
				id('aButton').setAttribute('onclick', 'game.attack("b")');
			}

			a.name = names[Math.floor(Math.random() * names.length)];
			a.health = Math.max(Math.random() * 1000, 600);
			a.orig_health = a.health;
			a.attack = Math.random() * 20;
			a.speed = Math.max(Math.random() * 1000, 450);

			b.name = names[Math.floor(Math.random() * names.length)];
			b.health = Math.max(Math.random() * 1000, 400);
			b.orig_health = b.health;
			b.attack = Math.max(Math.random() * 10, 7);

			game.on = 'true';
			setInterval('game.attack("a");game.heal("a")', a.speed);
			game.refresh.all();
		}

		load();

	</script>
</html>
