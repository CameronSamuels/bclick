<!DOCTYPE html><title>bClick</title><link href=css/bclick.css rel=stylesheet><meta content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1"name=viewport><link href=ico/icon.png rel="shortcut icon"><link href=ico/256.png rel=apple-touch-icon><meta content=ico/256.png property=og:image><meta content="The b-Click-ing game! Unlock, Click, Deposit, Win!"name=description><meta content="app-id=1222698762"name=apple-itunes-app><div id=loader></div><main><section id=leftSection><div id=achievementsGroup class="header section-header">Achievements</div><div id=AchievementsList></div><div class=button ontouchend=achievements.hide()>Go back</div></section><section id=bSection><div id=pointsDiv class=header><div id=Points></div></div><div id=LeftArrow class="button arrow"ontouchend=b.loop.previous()>⇦</div><div id=ach class="button arrow"ontouchend=achievements.show()>✪</div><div id=bButton ontouchend=bclick()></div><div id=RightArrow class="button arrow"ontouchend=b.loop.next()>⇨</div><div id=bUnlock class=button ontouchend=unlock()></div><div id=bName></div><div id=btnDeposit class=button ontouchend=bank.deposit()>Deposit</div><div id=interestDiv class=header><div id=Interest></div></div></section></main><div id=logText class=flicker></div><div id=confirmPopup><h1 id=confirmText></h1><footer><dv></dv><div id=softResetBtn class=button ontouchend=data.reset.soft()>Keep Achievements</div><div id=confirmYesBtn class=button>Reset</div><div id=confirmNoBtn class=button>Cancel</div></footer></div><div id=popupOverlay></div><script src=js/bclick.js></script>
