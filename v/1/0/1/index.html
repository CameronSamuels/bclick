<!DOCTYPE html><html>
    <head>
        <title>bClick v1-0.1</title>
        <link rel="shortcut icon" type="image/png" href="https://gaftop.com/bClick/assets/ico/icon5.png">
        
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="https://gaftop.com/bClick/assets/ico/icon5.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
    </head>
    <body>
        <h1>bClick v1-0.1</h1>
        
        <h3> Points </h3> <p id="Points">0</p>
        
        <h2> Objects </h2>
        
        <h5>Regular B </h5><p id="RegularB">Not Unlocked</p>
        <button onclick="DrawRegularB()">Click a Regular B</button>
        <button onclick="UnlockRegularB()">Unlock a Regular B for 0 Points </button>

    </body>

<script>

function DrawRegularB() {
    var RegularBValue = document.getElementById("RegularB").innerHTML;
  if (RegularBValue == "Unlocked") {
    var NewPoints = parseFloat(document.getElementById("Points").innerHTML) + 10;
    document.getElementById("Points").innerHTML = NewPoints;
  }
}

function UnlockRegularB() {
    document.getElementById("RegularB").innerHTML = "Unlocked";
}

</script>
</html>
