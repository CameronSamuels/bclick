function CollectBonus() {  
    var newValue = parseFloat(document.getElementById("Points").innerHTML) + parseFloat(document.getElementById("Bonus").innerHTML);
    document.getElementById("Points").innerHTML = newValue;
}

function Deposit() {
  var PointsValue = parseFloat(document.getElementById("Points").innerHTML);
  if (PointsValue >= document.bank.Deposit.value) {
    var newValue2 = parseFloat(document.getElementById("InBank").innerHTML) + parseFloat(document.bank.Deposit.value);
    document.getElementById("InBank").innerHTML = newValue2;

    var newValue = parseFloat(document.getElementById("Bonus").innerHTML) + (parseFloat(document.bank.Deposit.value) * 0.05);
    document.getElementById("Bonus").innerHTML = newValue;
    
    var newValue3 = parseFloat(document.getElementById("Points").innerHTML) - document.bank.Deposit.value;
    document.getElementById("Points").innerHTML = newValue3;
} }

    function YouWin() {  
  var PointsValue = parseFloat(document.getElementById("Points").innerHTML);
  if (PointsValue > 999999999999999999) {

  } }
