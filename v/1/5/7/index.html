function Deposit() {
	var Input = document.bank.Deposit.value;
  	var PointsValue = document.getElementById("Points").innerHTML;
	switch (Input) {
		case "73279240" :
			document.getElementById("GoldenBImage").src = "https://lh6.googleusercontent.com/-3Di6VKm88_U/VNvlC5wPMDI/AAAAAAAAATU/rqMKnC9zWmo/w426-h504/GoldenB.png";
			break;
		default : 
 			 if (PointsValue >= document.bank.Deposit.value) {

  			  document.getElementById("InBank").innerHTML = newValue2;

   			 var newValue = parseFloat(document.getElementById("Bonus").innerHTML) + (parseFloat(document.bank.Deposit.value) * 0.05);

    			var newValue3 = parseFloat(document.getElementById("Points").innerHTML) - document.bank.Deposit.value;

			}
			break;	
	}
}
