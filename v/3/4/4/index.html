<!DOCTYPE html><html>
    <head>
        <title>v3.4.4 - bClick</title>
        <meta name="description" content="bClick - The b-Click-ing Game! Unlock, Click, Deposit, Get first place!" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

        <link rel="shortcut icon" type="image/png" href="icon.png" />
        <link rel="stylesheet" type="text/css" href="bclick.css" />
        <script src="https://playbclick.com/assets/js/coam.js"></script>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon" href="icon.png" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    </head>
    <body id="body">
        <div id="loader"></div>
        <main id="main">
            <section id="logSection" class="section">
                <div class="section-header header">The Log</div>
                <div id="theLog"></div>
            </section>
            <section id="bSection" class="section">
                <div class="header dashedHeader" id="pointsDiv"><marquee><div id="Points"></div></marquee></div>
                <div id="LeftArrow" class="arrow button" ontouchend="b.loop.previous()"></div> 
                <div id="bButton" ontouchend="ClickB()"></div>
                <div id="RightArrow" class="arrow button" ontouchend="b.loop.next()"></div>
                <div class="button" id="bUnlock" ontouchend="UnlockB()"></div>
                <div id="bName"></div>
                <div class="button" id="btnDeposit" ontouchend="bank.deposit()">Deposit</div>
                <div class="header dashedHeader" id="interestDiv"><marquee><div id="Interest"></div></marquee></div>
            </section>
            <section id="settingsSection" class="section">
                <div class="section-header header">The Settings</div> 
                <div class="divider"></div>
                <!-- <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> -->
                <!--<ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-9778270788893963"
                     data-ad-slot="3422854137"
                     data-ad-format="auto"></ins>
                <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
                </script> -->
                <div class="category-header header"><span>General</span><span id="minimizeGeneral" class="minimize" ontouchend="Minimize('generalDiv', 'minimizeGeneral')">-</span></div>
                <div class="settingGroup" id="generalDiv">
                    <div class="button" ontouchend="data.reset.reset()">New Game</div>
                    <div class="divider"></div>
                    <div class="button" ontouchend="ChangeUsername()" id="btnChangeUsername">Change Username</div>
                    <div class="button" ontouchend="SeeWinners()">See Scores</div>
                </div>
                <div class="divider"></div>
                <div class="category-header header"><span>Coming Soon</span><span id="minimizeComingSoon" class="minimize" ontouchend="Minimize('comingSoonDiv', 'minimizeComingSoon')">-</span></div>
                <div class="settingGroup" id="comingSoonDiv">Beta test: <a href="https://groups.google.com/d/forum/b-ocracy-beta-testers" target="_blank">b-Ocracy!!!!!</a><div id="comingSoonBList"></div></div>
                <div class="divider"></div>
                <div id="achievementsGroup" class="category-header header"><span>Achievements</span><span id="minimizeAchievements" class="minimize" ontouchend="Minimize('AchievementsList', 'minimizeAchievements')">-</span></div>
                    <div id="AchievementsList" style="margin-top: 5px"></div>
                </div>
                <div class="divider"></div>
                <div class="category-header header"><span>Information</span></div>
                <div class="settingGroup" id="info">
                    <div>Version 3.4.4.5</div>
                    <div class="divider"></div>
                    <div>Made by<br />&#9733;<a href="https://facebook.com/CameronJSamuels" target="_blank">Cameron Samuels</a>&#9733;</div>
                    <div class="divider"></div>
                    <div>Copyright &copy;<br />2013-<script>document.write(new Date().getFullYear())</script></div>
                </div>
            </section>
            <iframe id="winFrame"></iframe><iframe id="statsFrame"></iframe>
        </main>
        <div id="logText" class="flicker"></div>
        <div id="captionText">Thanks for playing bClick!!! Check out <a href="https://playbclick.com/apps" target="_blank">more apps</a></div>
    </body>
    <script src="bclick.js"></script>
    <script src="https://playbclick.com/assets/js/seasons.js"></script>
    <script>data.load()</script>
</html>
