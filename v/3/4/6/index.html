<!DOCTYPE html><html>
    <head>
        <title>bClick</title>
        <meta name="description" content="bClick - The b-Click-ing Game! Unlock, Click, Deposit, Get first place!" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <link rel="shortcut icon" type="image/png" href="https://playbclick.com/icon.png" />
        <link rel="stylesheet" type="text/css" href="bclick.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon" href="https://playbclick.com/icon.png" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    </head>
    <body id="body">
        <div id="loader"></div>
        <main id="main">
            <section id="leftSection" class="section"><div id="achievementsGroup" class="section-header header">Achievements</div><div id="AchievementsList"></div></div></section>
            <section id="bSection" class="section">
                <div class="header dashedHeader" id="pointsDiv"><div id="Points"></div></div>
                <div id="LeftArrow" class="arrow button" ontouchend="b.loop.previous()">&#x21e6;</div> 
                <div id="bButton" ontouchend="ClickB()"></div>
                <div id="RightArrow" class="arrow button" ontouchend="b.loop.next()">&#x21e8;</div>
                <div class="button" id="bUnlock" ontouchend="UnlockB()"></div>
                <div id="bName"></div>
                <div class="button" id="btnDeposit" ontouchend="bank.deposit()">Deposit</div>
                <div class="header dashedHeader" id="interestDiv"><div id="Interest"></div></div>
            </section>
            <section id="settingsSection" class="section">
                <div class="section-header header">Settings</div> 
                <div class="settingGroup" id="generalDiv">
                    <div class="button" ontouchend="data.reset.reset()">New Game</div>
                    <div class="divider"></div>
                    <div class="button" ontouchend="changeInfo()" id="btnChangeUsername">Change Username</div>
                    <div class="button" ontouchend="SeeWinners()">Leaderboards</div>
                </div>
                <div id="infoDiv" class="settingGroup"><div class="category-header header"><span>Information</span></div>
                <div id="info">
                    <div>Version 3.4.6.1</div>
                    <div class="divider"></div>
                    <div>Made by Cameron Samuels</div>
                    <div class="divider"></div>
                    <div>Copyright &copy; 2013-<script>document.write(new Date().getFullYear())</script></div>
                </div></div>
            </section>
            <iframe id="winFrame"></iframe>
        </main>
        <div id="logText" class="flicker"></div>
        <div id="infoPopup">
            <h2>Change Username</h2><div class="divider"></div>
            <input id="usernameInput" />
            <footer><div class="divider"></div><div id="infoSubmitBtn" class="button" ontouchend="submitForm()">Change</div></footer>
        </div>
        <div id="confirmPopup">
            <h1 id="confirmText"></h1>
            <footer><div class="divider"></div><div id="softResetBtn" class="button" ontouchend="data.reset.soft()">Keep Achievements</div><div id="confirmYesBtn" class="button">Yes</div><div id="confirmNoBtn" class="button">No</div></footer>
        </div>
        <div id="popupOverlay"></div>
    </body>
    <script src="bclick.js"></script>
</html>
