<!DOCTYPE html><html>
    <head>
        <title>bClick</title>
        <meta name="description" content="bClick - The b-Click-ing Game! Unlock, Click, Deposit, Get first place!" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

        <link rel="shortcut icon" type="image/png" href="icon.png" />
        <link rel="stylesheet" type="text/css" href="bclick.css" />

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon" href="icon.png" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="bClick">
        <meta name="application-name" content="bClick">

        <link rel="stylesheet" type="text/css" href="https://playbclick.com/assets/js/introjs.css">
    </head>
    <body id="body">
        <div id="loader"></div>
        <main id="main">
            <section id="leftSection" class="section">
                <div class="category-header header">Coming Soon</div>
                <div class="settingGroup" id="comingSoonDiv"><div class="divider"></div>Beta test <a href="https://bocracy.com" target="_blank">b-Ocracy</a><div class="divider"></div><div id="comingSoonBList"></div></div>
                <div class="divider"></div>
                <div id="achievementsGroup" class="category-header header">Achievements</div>
                    <div id="AchievementsList" style="margin-top: 5px"></div>
                </div>
            </section>
            <section id="bSection" class="section">
                <div class="header dashedHeader" id="pointsDiv"><div id="Points"></div></div>
                <div id="LeftArrow" class="arrow button" ontouchend="b.loop.previous()"></div> 
                <div id="bButton" ontouchend="ClickB()" data-intro="Then click on the picture of it to get points." data-step="2" data-position="left"></div>
                <div id="RightArrow" class="arrow button" ontouchend="b.loop.next()"></div>
                <div class="button" id="bUnlock" ontouchend="UnlockB()" data-intro="Unlock the B to own it." data-step="1" data-position="bottom"></div>
                <div id="bName"></div>
                <div class="button" id="btnDeposit" ontouchend="bank.deposit()" data-intro="If this seems like a lot of clicking, then deposit points and get 10% interest. Every few seconds you will earn points." data-position="top">Deposit</div>
                <div class="header dashedHeader" id="interestDiv"><div id="Interest"></div></div>
            </section>
            <section id="settingsSection" class="section">
                <div class="section-header header">Settings</div> 
                <div class="settingGroup" id="generalDiv">
                    <div class="button" ontouchend="data.reset.reset()">New Game</div>
                    <div class="divider"></div>
                    <div class="button" ontouchend="changeInfo()" id="btnChangeUsername">Change Name</div>
                    <div class="button" ontouchend="SeeWinners()" data-intro="The goal of bClick is to get points to become first place. This will show all the people and their scores." data-step="4" data-position="left">See Scores</div>
                </div>
                <div class="divider"></div>
                <div class="category-header header"><span>Information</span></div>
                <div class="settingGroup" id="info">
                    <div>Version 3.4.5.5</div>
                    <div class="divider"></div>
                    <div>Made by<br />&#9733;<a href="http://cameronsamuels.com" target="_blank">Cameron Samuels</a>&#9733;</div>
                    <div class="divider"></div>
                    <div>Copyright &copy; 2013-<script>document.write(new Date().getFullYear())</script></div>
                </div>
            </section>
            <iframe id="winFrame"></iframe>
        </main>
        <div id="logText" class="flicker"></div>
        <marquee scrollamount='3' onmouseover='this.stop()' onmouseout='this.start()' id="captionText">Play b-Ocracy at <a href="https://bocracy.com" target="_blank">bocracy.com</a></marquee>
        <div id="infoPopup">
            <h2>Change Username</h2><div class="divider"></div>
            <input id="usernameInput" placeholder="bClicker123" />
            <footer>
                <div class="divider"></div>
                <div id="infoSubmitBtn" class="button" ontouchend="submitForm()">Change</div>
            </footer>
        </div>
        <div id="confirmPopup">
            <h2>Are you sure?</h2><div class="divider"></div>
            <h3 id="confirmText"></h3>
            <footer>
                <div class="divider"></div>
                <div id="confirmYesBtn" class="button">Yes</div>
                <div id="confirmNoBtn" class="button">No</div>
            </footer>
        </div>
        <div id="popupOverlay"></div>
    </body>
    <script src="bclick.js"></script>
    <script src="https://playbclick.com/assets/js/seasons.js"></script>
    <script type="text/javascript" src="https://playbclick.com/assets/js/intro.js"></script>
    <script>data.load()</script>
</html>
