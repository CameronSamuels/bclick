<!DOCTYPE html><html>
    <head>
        <title>0 Points - bClick</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="shortcut icon" type="image/png" href="icon.png">
        <link rel="stylesheet" type="text/css" href="bclick.css">

        <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="icon.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
    </head>
    <body id="body">
        <section id="bSection" class="section">
            <div class="section-header header" id="bHeader"><strong>The B's</strong></div>
            <div class="header dashedHeader" id="Points"><em>Points: 0</em></div>
            <div class="" id="bButton" ontouchend="ClickB('lowercase', 1)"></div>
            <div class="button" id="bUnlock" ontouchend="UnlockB('lowercase', 0)">Unlock B For 0 Points</div>
           <div id="arrowGroup">
            <div id="LeftArrow" class="Arrow button" ontouchend="b.loop.previous()"></div>
            <div id="RightArrow" class="Arrow button" ontouchend="b.loop.next()"></div>
           </div>
        </section>
        <section id="bankSection" class="section">
            <div class="section-header header" id="bankHeader"><strong>The Bank</strong></div>
                <div id="Interest" class="header dashedHeader">Interest: 0</div>
                <div id="Deposited" class="header dashedHeader">Deposited: 0</div>
                <div class="divider"></div>
                <div class="category-header header"><span>Deposit</span><span id="minimizeDeposit" class="minimize" ontouchend="Minimize('depositDiv', 'minimizeDeposit')">-</span></div>
                <div id="depositDiv">
                    <div id="btnDeposit" class="button" ontouchend="bank.deposit(prompt('Deposit how much?'))">Deposit Custom</div>
                    <div class="button" ontouchend="bank.deposit(get('points'))">Deposit All</div>
                </div>
                <div class="divider"></div>
                <div class="category-header header"><span>Withdraw</span><span id="minimizeWithdraw" class="minimize" ontouchend="Minimize('withdrawDiv', 'minimizeWithdraw')">-</span></div>
                <div id="withdrawDiv">
                    <div id="btnWithdraw" class="button" ontouchend="bank.withdraw(prompt('Withdraw how much?'))">Withdraw Custom</div>
                    <div class="button" ontouchend="bank.withdraw(get('deposited'))">Withdraw All</div>
                </div>
        </section>
        <section id="settingsSection" class="section">
            <div class="section-header header" id="settingsHeader"><strong>The Settings</strong></div> 

            <div class="divider"></div>

            <div class="category-header header"><span>New!</span><span id="minimizeNew" class="minimize" ontouchend="Minimize('newDiv', 'minimizeNew')">-</span></div>

            <div class="settingGroup" id="newDiv">
                <div class="button" id="Create" ontouchend="web('https://playbclick.com/create')">Make Games</div>
            </div>

            <div class="divider"></div>

             <!--<div class="settingGroup"><div id="UsernameLabel">Username: </div><input name="UsernameInput" id="UsernameInput" value="undefined" /><br />-->

            <!-- <div class="divider"></div> -->

        <div class="category-header header"><span>Winning</span><span id="minimizeWin" class="minimize" ontouchend="Minimize('winDiv', 'minimizeWin')">-</span></div>

            <div class="settingGroup" id="winDiv">
                <div id="FirstPlaceDiv"><iframe id="FirstPlaceIframe" src="https://playbclick.com/pages/win/first.php" style="padding: 0px; border-left: 0px; border-right: 0px;border-bottom: 1px black solid; border-top: 1px black solid;width:calc(100% - 2px); height: 20px; overflow:hidden; margin: 2.5px 0"></iframe></div>
                <!--<div class="button" id="ScoreSubmit" ontouchend="SubmitScore()">Submit Score</div>-->
                <div class="button" ontouchend="ChangeUsername()" id="btnChangeUsername">Change Username</div>
                <div class="button" ontouchend="SeeWinners()">See Scores</div>
            </div>

            <div class="divider"></div>

            <div class="category-header header"><span>Saving</span><span id="minimizeReset" class="minimize" ontouchend="Minimize('resetDiv', 'minimizeReset')">-</span></div>

            <div class="settingGroup" id="resetDiv">
                <div>
                    <div class="button half" ontouchend="data.b64.export()" style=" margin-left: 9px !important;">Export</div>
                    <div class="button half" style="float: right; margin-right: 9px !important;" ontouchend="data.b64.import()">Import</div>
                    <div class="clear"></div>
                </div>
                <!-- <div class="button" ontouchend="ConfirmSR()">Reset Progress</div> -->
                <div class="button" ontouchend="ConfirmHR()">New Game</div>
            </div>

            <div class="divider"></div>

            <div id="achievementsGroup" class="category-header header"><span>Achievements</span><span id="minimizeAchievements" class="minimize" ontouchend="Minimize('AchievementsList', 'minimizeAchievements')">-</span></div>
                <div id="AchievementsList" style="margin-top: 5px"></div>
            </div>          

        </section>
        <div id="message">
            <h3 id="messageTitle">Message Title</h3>
            <p id="messageText">Message Text</p>
        </div>
        <!-- <div id="prompt-dialog">
            <input id="promptInput"/>
            <div class="button">OK</a>
        </div> -->
        <!-- <div id="tutorial">
            <h4 id="tutorialTitle">Message Title</h4>
            <div id="tutorialTextDiv" style="text-align: justify; margin-bottom: 2.5px">
                <h5 id="tutorialText" style="margin-top: 2.5px">Message Text</h5>
            </div>
            <div class="button" onclick="tutorial.next()">Next -></div>
        </div> -->
        <iframe id="winFrame" src=""></iframe>
    </body>
    <script src="https://playbclick.com/assets/lib/alert/js/jquery.js"></script>
    <script src="https://playbclick.com/assets/lib/alert/js/jquery.alerts.js"></script>
    <script src="https://playbclick.com/assets/lib/alert/js/jquery.ui.draggable.js"></script>
    <script src="bclick.js"></script>
</html>
