    <body id="body">
        
            <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '533562463511748',
              cookie     : true,
              xfbml      : true,
              version    : 'v2.6'
            });
            
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    document.getElementById("fbLogin").style.display = "none";
                    FB.api(
                        "/me",
                        function (response) {
                            if (response && !response.error) {
                                localStorage.username = response.name;
                                localStorage.points *= 2;
                                setInterval(function() {
                                    FB.api(
                                        "/scores",
                                        function (responseScore) {
                                            responseScore.score = localStorage.points;
                                        }
                                    );
                                }, 5000);
                            }
                        }
                    );
                }else {
                  
                }
            });
            
            
                     };
        
          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>
        <div id="fb-root"></div>
        <script>(function(d, s, id) {

          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=533562463511748";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        
        <section id="bankSection" class="section">
            <div class="section-header header" id="bankHeader"><strong>The Bank</strong></div>
                <div class="header dashedHeader"><font size="2"><div id="Interest">Interest: 0</div></font></div>
                <div class="header dashedHeader" style="display: none"><div id="Deposited">Deposited: 0</div></div>
                <div class="divider"></div>
                <div class="category-header header"><span>Deposit</span><span id="minimizeDeposit" class="minimize" ontouchend="Minimize('depositDiv', 'minimizeDeposit')">-</span></div>
                <div id="depositDiv">
                    <div id="btnDeposit" class="button" ontouchend="bank.deposit(prompt('Deposit how much?'))">Deposit Custom</div>
                    <div class="button" ontouchend="bank.deposit(get('points'))">Deposit All</div>
                </div>
                <div class="divider"></div>
                <div class="category-header header"><span>Withdraw</span><span id="minimizeWithdraw" class="minimize" ontouchend="Minimize('withdrawDiv', 'minimizeWithdraw')">-</span></div>
                <div id="withdrawDiv">
                    <div id="btnWithdraw" class="button" ontouchend="bank.withdraw(prompt('Withdraw how much?'))">Withdraw Custom</div>
                    <div class="button" ontouchend="bank.withdraw(get('deposited'))">Withdraw All</div>
                </div>
        </section>
        <section id="bSection" class="section">
            <div class="header dashedHeader"><marquee><div id="Points">Points: Loading</div></marquee></div>
            <div class="" id="bButton" ontouchend="ClickB('handrawn', 1)"></div>
            <div class="button" id="bUnlock" ontouchend="UnlockB('handrawn', 0)">Unlock B For 0 Points</div>
           <div id="arrowGroup">
            <div id="LeftArrow" class="Arrow button" ontouchend="b.loop.previous()"></div>
            <div id="RightArrow" class="Arrow button" ontouchend="b.loop.next()"></div>
           </div>
        </section>
        
        <section id="settingsSection" class="section">
            <div class="section-header header" id="settingsHeader"><strong>The Settings</strong></div> 

            <div class="divider"></div>

            <div class="category-header header"><span>New!</span><span id="minimizeNew" class="minimize" ontouchend="Minimize('newDiv', 'minimizeNew')">-</span></div>

            <div class="settingGroup" id="newDiv">
                <div class="button" id="Create" ontouchend="web('https://playbclick.com/create')">Make Games</div>
                <div class="fb-login-button button" id="fbLogin" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>
            </div>

            <div class="divider"></div>

        <div class="category-header header"><span>Winning</span><span id="minimizeWin" class="minimize" ontouchend="Minimize('winDiv', 'minimizeWin')">-</span></div>

            <div class="settingGroup" id="winDiv">
                <div id="FirstPlaceDiv"><iframe id="FirstPlaceIframe" src="https://playbclick.com/pages/win/first.php" style=""></iframe></div>
                <div class="button" ontouchend="ChangeUsername()" id="btnChangeUsername">Change Username</div>
                <div class="button" ontouchend="SeeWinners()">See Scores</div>
            </div>

            <div class="divider"></div>

            <div class="category-header header"><span>Saving</span><span id="minimizeReset" class="minimize" ontouchend="Minimize('resetDiv', 'minimizeReset')">-</span></div>

            <div class="settingGroup" id="resetDiv">
                <div>
                    <div class="button half" ontouchend="data.b64.export()" style=" margin-left: 9px !important;">Export</div>
                    <div class="button half" style="float: right; margin-right: 9px !important;" ontouchend="data.b64.import()">Import</div>
                    <div class="clear"></div>
                </div>
                <div class="button" ontouchend="ConfirmHR()">New Game</div>
            </div>
            
            <div class="divider"></div>

            <div id="achievementsGroup" class="category-header header"><span>Achievements</span><span id="minimizeAchievements" class="minimize" ontouchend="Minimize('AchievementsList', 'minimizeAchievements')">-</span></div>
                <div id="AchievementsList" style="margin-top: 5px"></div>
            </div>          

        </section>

            <p id="messageText">Message Text</p>
