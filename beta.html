<!DOCTYPE html><html>
    <title>bClick</title>
    <link rel=stylesheet href=css/bclick.css>
    <meta name=viewport content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="shortcut icon" href=ico/icon.png>
    <meta name=apple-mobile-web-app-capable content=yes>
    <link rel=apple-touch-icon href=ico/256.png>
    <meta name=apple-mobile-web-app-status-bar-style content=black-translucent>
    <meta property=og:image content=ico/256.png>
    <meta name=description content="The b-Click-ing game! Unlock, Click, Deposit, Win!">
    <meta name=apple-itunes-app content="app-id=1222698762">
    <body>
        <div id=loader></div>
        <main>
            <section id=leftSection><div id=achievementsGroup class="section-header header">Achievements</div><div id=AchievementsList></div></section>
            <section id=bSection>
                <div class="header dashedHeader" id="pointsDiv"><div id=Points></div></div>
                <div id=LeftArrow class="arrow button" ontouchend=b.loop.previous()>&#x21e6;</div>
                <div id=bButton ontouchend=ClickB()></div>
                <div id=RightArrow class="arrow button" ontouchend=b.loop.next()>&#x21e8;</div>
                <div class=button id=bUnlock ontouchend=UnlockB()></div>
                <div id=bName></div>
                <div class=button id=btnDeposit ontouchend=bank.deposit()>Deposit</div>
                <div class="header dashedHeader" id=interestDiv><div id=Interest></div></div>
            </section>
            <section id="settingsSection">
                <div class="section-header header">Settings</div>
                <div class=settingGroup id=generalDiv>
                    <div class=button ontouchend=data.reset.reset()>New Game</div><dv></dv>
                    <div class=button ontouchend=changeInfo() id=btnChangeUsername>Change Username</div>
                    <div class=button ontouchend=SeeWinners()>Leaderboards</div>
                </div>
                <div id=infoDiv class=settingGroup>
                    <div class="category-header header"><span>Information</span></div>
                    <div id=info>
                        <div>Version 3.4.6.7</div><dv></dv>
                        <div>Made by Cameron Samuels</div><dv></dv>
                        <div>Copyright &copy; 2013-<script>document.write(new Date().getFullYear())</script></div>
                    </div>
                </div>
            </section>
            <iframe id=winFrame></iframe>
        </main>
        <div id=logText class=flicker></div>
        <div id=infoPopup>
            <h2>Change Username</h2><dv></dv><input id=usernameInput>
            <footer><dv></dv><div id=infoSubmitBtn class=button ontouchend=submitForm()>Change</div></footer>
        </div>
        <div id=confirmPopup>
            <h1 id=confirmText></h1>
            <footer>
                <dv></dv>
                <div id=softResetBtn class=button ontouchend=data.reset.soft()>Keep Achievements</div>
                <div id=confirmYesBtn class=button>Reset</div>
                <div id=confirmNoBtn class=button>Cancel</div>
            </footer>
        </div>
        <div id=popupOverlay></div>
    <script src=js/bclick.js></script>
</body></html>
