<!DOCTYPE html><html>
    <title>bClick</title>
    <link rel=stylesheet href=css/bclick.css>
    <meta name=viewport content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="shortcut icon" href=ico/icon.png>
    <link rel=apple-touch-icon href=ico/256.png>
    <meta property=og:image content=ico/256.png>
    <meta name=description content="The b-Click-ing game! Unlock, Click, Deposit, Win!">
    <meta name=apple-itunes-app content="app-id=1222698762">
    <body>
        <div id=loader></div>
        <main>
            <section id=leftSection>
                <div id=achievementsGroup class="section-header header">Achievements</div>
                <div id=AchievementsList></div>
                <div class="button" ontouchend="achievements.hide()">Go back</div>
            </section>
            <section id=bSection>
                <div class="header" id="pointsDiv"><div id=Points></div></div>
                <div id=LeftArrow class="arrow button" ontouchend=b.loop.previous()>&#x21e6;</div>
                <div id=ach class="arrow button" ontouchend=achievements.show()>âœª</div>
                <div id=bButton ontouchend=bclick()></div>
                <div id=RightArrow class="arrow button" ontouchend=b.loop.next()>&#x21e8;</div>
                <div class=button id=bUnlock ontouchend=unlock()></div>
                <div id=bName></div>
                <div class=button id=btnDeposit ontouchend=bank.deposit()>Deposit</div>
                <div class="header" id=interestDiv><div id=Interest></div></div>
            </section>
        </main>
        <div id=logText class=flicker></div>
        <div id=confirmPopup>
            <h1 id=confirmText></h1>
            <footer>
                <dv></dv>
                <div id=softResetBtn class=button ontouchend=data.reset.soft()>Keep Achievements</div>
                <div id=confirmYesBtn class=button>Reset</div>
                <div id=confirmNoBtn class=button>Cancel</div>
            </footer>
        </div>
        <div id=popupOverlay></div>
        <script src=js/bclick.js></script>
</body></html>
